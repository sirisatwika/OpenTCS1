apply from: "${rootDir}/gradle/java-project.gradle"
apply from: "${rootDir}/gradle/java-codequality.gradle"
apply from: "${rootDir}/gradle/guice-project.gradle"
apply from: "${rootDir}/gradle/license-headers.gradle"
apply from: "${rootDir}/gradle/publishing-java.gradle"
apply plugin: 'org.kordamp.gradle.stats'

dependencies {
  api project(':openTCS-API-Injection')
  api project(':openTCS-Common')

  api group: 'com.sparkjava', name: 'spark-core', version: '2.9.4'

  api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
  api group: 'com.fasterxml.jackson.module', name: 'jackson-module-jsonSchema', version: '2.13.3'
  api group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.13.3'
}

task release {
  dependsOn build
}
